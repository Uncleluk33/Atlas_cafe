<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <body id="gallery-page">
        <div class="container">

            

        <div class="sidebar">
            
            
            <ul class="sidebar__menu">
                <li class="sidebar__link "><a href="index.html" class="sidebar__link--item">Home</a></li>
                <li class="sidebar__link "><a href="menu.html" class="sidebar__link--item">Menu</a></li>
                <li class="sidebar__link "><a href="#" class="sidebar__link--item">Contact</a></li>
                <li class="sidebar__link sidebar__link--active"><a href="#" class="sidebar__link--item">Gallery</a></li>
           </ul>

           <!-- <img src="img/plate.jpg" alt="sidebar pic" class="sidebar__img"> -->

        </div>

        <header class="header">
                <div class="bg-video">
                        <video class="bg-video__content" autoplay muted loop>
                            <source src="img/vidd.mp4" type="video/mp4">
                            <source src="img/vidd.webm" type="video/webm">
                                your browser is not supported!
                        </video>
                    </div>

                    <h1 class="header__heading">Atlas Cafe</h1>

                    <p class="header__text">"Once you get up and smell the Coffe, its hard to go back to sleep."</p>
                    
                    <div class="header__icons">
                        <i class="header__icon fab fa-facebook-square"></i>
                        <i class="header__icon fab fa-instagram"></i>
                        <i class="header__icon fab fa-snapchat-square"></i>
                        <i class="header__icon fab fa-google-plus-square"></i>
                    </div>
        </header>


        <div class="main">
                <figure class="main__item--1">
                        <img src="img2/Galpic1.jpg" alt="" class="main__img">
                    </figure>
                    <figure class="main__item--2">
                            <img src="img2/Galpic2.jpg" alt="" class="main__img">
                    </figure>
